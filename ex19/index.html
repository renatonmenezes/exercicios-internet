<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        div {
            background-color: lightblue;
            border: 1px solid;
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px;
        }
    </style>
</head>
<body>
    <h3>Usando propriedades individuais do padding</h3>
    <div>
        Este elemento div gtem um padding superior de 50px, padding direito de 30px, padding embaixo de 50px e padding esquerdo de 80px.
    </div>
</body>
</html>
